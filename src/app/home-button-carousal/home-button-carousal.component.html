<div class="left-arrow noselect" (click)="owlCar.prev()">
  <mat-icon class="arrows">keyboard_arrow_left</mat-icon>
</div>

<div class="right-arrow noselect" (click)="owlCar.next()">
  <mat-icon class="arrows">keyboard_arrow_right</mat-icon>
</div>

<div class="container-tops">

  <owl-carousel-o [options]="customOptions" (mousewheel)="mousewheel($event)" #owlCar>

    <ng-template carouselSlide [width]="var1">
      <div class="slide">
        <div class="card2">
          <a href="https://bit.ly/CJEtouch" target="_blank">
            <span data-content="Cojal VR Tour" aria-hidden="true"></span>Cojal VR Tour
          </a>
          <span class="large">
            <a href="https://bit.ly/CJEtouch" target="_blank"><img src="assets/images/vr.jpg" class="large-image"
                alt="adventure"></a>
          </span>
        </div>

      </div>
    </ng-template>

    <ng-template carouselSlide [width]="var3">

      <div class="slide">
        <div class="card2">
          <a href="https://dev.d1vzvuqja7ci3l.amplifyapp.com" target="_blank"><span
              data-content="Northern Gallinazo Storymap" aria-hidden="true"></span>Northern Gallinazo Storymap</a>

          <span class="large">
            <a href="https://dev.d1vzvuqja7ci3l.amplifyapp.com" target="_blank"><img src="assets/images/storymap.jpg"
                class="large-image" alt="adventure"></a>
          </span>
        </div>

      </div>
    </ng-template>

    <ng-template carouselSlide [width]="var2">
      <div class="slide">

          <a href="https://bit.ly/gallinazo3D" target="_blank"><span data-content="Gallinazo 3D Artifacts"

                class="large-image" alt="adventure"></a>
          </span>
        </div>
      </div>

    <ng-template carouselSlide [width]="var2">

          <a href="https://bit.ly/gallinazo360" target="_blank"><span data-content="Gallinazo 360 Video"
